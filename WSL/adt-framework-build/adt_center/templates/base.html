<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADT Operational Center{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/adt.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-adt sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="brand-icon">&#9670;</span>ADT Operational Center
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                            <span class="nav-icon">&#9632;</span>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'ads' %}active{% endif %}" href="/ads">
                            <span class="nav-icon">&#9776;</span>ADS Timeline
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'specs' %}active{% endif %}" href="/specs">
                            <span class="nav-icon">&#9883;</span>Specs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tasks' %}active{% endif %}" href="/tasks">
                            <span class="nav-icon">&#9745;</span>Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dttp' %}active{% endif %}" href="/dttp">
                            <span class="nav-icon">&#9889;</span>DTTP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="/about">
                            <span class="nav-icon">&#9432;</span>Help
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer-adt">
        <div class="container-fluid px-4">
            ADT Framework (Sheridan, 2026) &middot; Governance is an intrinsic system property, not an external overlay.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
